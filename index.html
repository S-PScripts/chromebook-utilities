<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chromeboook Utilities</title>
  <style>
    body { font-family: sans-serif; }
    ul { list-style-type: none; padding-left: 20px; }
    a { text-decoration: none; color: #0366d6; }
  </style>
</head>
<body>
  <h1>📁 Chromebook Utilities</h1>
  <h3>This repo was created by S-PScripts! Check out the source <a href="https://github.com/S-PScripts/chromebook-utilities">here</a> or download the <a href = "https://github.com/S-PScripts/chromebook-utilities/archive/refs/heads/main.zip">repo.</a> </h3>
  <div id="file-tree">Loading...</div>

  <script>
    const user = "S-PScripts";
    const repo = "chromebook-utilities";
    const branch = "main";
    const apiBase = `https://api.github.com/repos/${user}/${repo}/contents/`;

    async function fetchTree(path = "") {
      const url = apiBase + path;
      const response = await fetch(url);
      if (!response.ok) {
        return `<li>Error loading ${path}</li>`;
      }
      const items = await response.json();

      if (!Array.isArray(items)) return "";

      const ul = document.createElement("ul");
      for (const item of items) {
        const li = document.createElement("li");

        if (item.type === "dir") {
          li.innerHTML = `<strong>📁 ${item.name}</strong>`;
          const subTree = await fetchTree(item.path);
          li.appendChild(subTree);
        } else if (item.type === "file") {
          const rawURL = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${item.path}`;
          li.innerHTML = `<a href="${rawURL}" target="_blank">📄 ${item.name}</a>`;
        }
        ul.appendChild(li);
      }
      return ul;
    }

    fetchTree().then(tree => {
      const container = document.getElementById("file-tree");
      container.innerHTML = "";
      container.appendChild(tree);
    });
  </script>
</body>
</html>
